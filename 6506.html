    <script>
    (function() {
      var result = null;
      var doc = document.documentElement;
      var uiWidth = 750;
      var font = 100;
      var bili = uiWidth / font;

      function fontInit () {
        var screenWidth = doc.offsetWidth;
      
        if (screenWidth >= uiWidth) {
          result = font;
        } else if (screenWidth <= 320) {
          result = 320 / bili;
        } else {
          result = screenWidth / bili;
        }
        result = Math.ceil(result * 100) / 100;
      
        doc.style.fontSize = result + "px";
        var htmlSize = window.getComputedStyle(document.getElementsByTagName('html')[0]).fontSize.replace('px', '');
      
        if (result !== htmlSize) {
          doc.style.fontSize = result * (result / htmlSize) + "px";
        }
      }
      fontInit();
      window.addEventListener("resize", fontInit);
    }())
    </script>
